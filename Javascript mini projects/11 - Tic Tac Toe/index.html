<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="game-wrapper">
        <div data-id="0" class="game"></div>
        <div data-id="1" class="game"></div>
        <div data-id="2" class="game"></div>
        <div data-id="3" class="game"></div>
        <div data-id="4" class="game"></div>
        <div data-id="5" class="game"></div>
        <div data-id="6" class="game"></div>
        <div data-id="7" class="game"></div>
        <div data-id="8" class="game"></div>
      </div>
      <p class="content">X - player turn</p>
      <button class="btn">Play Again</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>

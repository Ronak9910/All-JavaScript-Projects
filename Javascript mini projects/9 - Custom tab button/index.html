<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Tab Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Custom Tab Button</h1>
      <div class="custom-btn">
        <button data-id="Home" class="btn active">Home</button>
        <button data-id="Services" class="btn">Services</button>
        <button data-id="Projects" class="btn">Projects</button>
        <button data-id="Portfolio" class="btn">Portfolio</button>
        <button data-id="Contact" class="btn">Contact</button>
      </div>
      <div class="content-wrapper">
        <p id="Home" class="content active">This is Home page</p>
        <p id="Services" class="content">This is Services page</p>
        <p id="Projects" class="content">This is Projects page</p>
        <p id="Portfolio" class="content">This is Portfolio page</p>
        <p id="Contact" class="content">This is Contact page</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Random Color Generator</h1>
    <div class="container">
      <div class="hex-color-generator">
        <p class="hex-color-value">#ffffff</p>
        <button class="hex-color-btn">Generate Hex Color</button>
        <button class="hex-color-copy">Copy To Clipboard</button>
      </div>
      <div class="rgb-color-generator">
        <p class="rgb-color-value">rgb(0, 0, 0)</p>
        <label for="red">Red</label>
        <input type="range" min="0" max="255" value="0" id="red" />
        <label for="green">Green</label>
        <input type="range" min="0" max="255" value="0" id="green" />
        <label for="blue">Blue</label>
        <input type="range" min="0" max="255" value="0" id="blue" />
        <button class="rgb-color-btn">Generate rgb Color</button>
        <button class="rgb-color-copy">Copy To Clipboard</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
